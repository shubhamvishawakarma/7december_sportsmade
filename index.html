  <style type="text/css">
    #imgages-carousel {
      display: grid;
      align-items: center;
      justify-items: center;
      padding: 40px 0px;
    }

    .img-carousel-container {
      width: 1100px;
      height: 500px;
      position: relative;
    }

    .img-carousel {
      display: flex;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      padding-bottom: 5px;
    }

    .img-carousel div {
      flex: none;
      scroll-snap-align: start;
      width: 1100px;
      height: 500px;
      position: relative;
    }

    .img-carousel div img {
      display: block;
      width: 100%;
      object-fit: cover;
    }

    .img-carousel div p {
      position: absolute;
      top: 0;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 5px;
      border-radius: 10px;
    }

    .img-carousel-container button {
      position: absolute;
      top: calc(50% - 15px);
      transform: translateY(-50%);
      border: none;
      /*    background-color: rgba(255, 193, 7, 0.7);*/
      background-color: #0d6efd;
      color: #000;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 50%;
      outline: none;
      opacity: 0;
      transition: all ease-in-out 0.5s;
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }

    .img-carousel-container:hover button {
      opacity: 1;
    }

    .img-carousel-container button:hover {
      background-color: #0d6efd;
    }

    /** custom scrollbar **/
    .img-carousel::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    .img-carousel::-webkit-scrollbar-thumb {
      background: #ffc107;
      border-radius: 10px;
      visibility: hidden;
    }

    .img-carousel::-webkit-scrollbar-track {
      background: transparent;
    }

    .img-carousel-container:hover .img-carousel::-webkit-scrollbar-thumb {
      visibility: visible;
    }

    @media screen and (max-width: 800px) {

  <script type="text/javascript">
    const carousel = document.querySelector('.img-carousel');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    let carsouselImages = document.querySelectorAll('.img-carousel div');

    //Next Carousel
    const nextCarousel = () => {
      if (carsouselImages[carsouselImages.length - 1]) {
        carousel.scrollTo(0, 0);
      }
      carousel.scrollBy(300, 0);
    };

    nextBtn.addEventListener('click', e => {
      nextCarousel();
    });

    //Prev Carousel
    const prevCarousel = () => {
      if (carsouselImages[0]) {
        carousel.scrollTo(4800, 0);
      }
      carousel.scrollBy(-300, 0);
    };

    prevBtn.addEventListener('click', e => {
      prevCarousel();
    });


    // Auto carousel
    const auto = true; // Auto scroll
    const intervalTime = 5000;
    let sliderInterval;


    if (auto) {
      sliderInterval = setInterval(nextCarousel, intervalTime);
    };

    carousel.addEventListener('mouseover', (stopInterval) => {
      clearInterval(sliderInterval);
    });

    carousel.addEventListener('mouseleave', (startInterval) => {
      if (auto) {
        sliderInterval = setInterval(nextCarousel, intervalTime);
      }
    });

    //for mobile events
    carousel.addEventListener('touchstart', (stopIntervalT) => {
      clearInterval(sliderInterval);
    });
    carousel.addEventListener('touchend', (startIntervalT) => {
      if (auto) {
        sliderInterval = setInterval(nextCarousel, intervalTime);
      }
    });

    //Debounce
    var previousCall;
    window.addEventListener('resize', () => {
      if (previousCall >= 0) {
        clearTimeout(previousCall);
      }
      previousCall = setTimeout(() => {
        carousel.scrollBy(-300, 0);
      }, 300);
    }); 
  </script>
  <script type="text/javascript">var index = 0;
    var slides = document.querySelectorAll(".slides");
    var dot = document.querySelectorAll(".dot");

    function changeSlide() {

      if (index < 0) {
        index = slides.length - 1;
      }

      if (index > slides.length - 1) {
        index = 0;
      }

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        dot[i].classList.remove("active1");
      }

      slides[index].style.display = "block";
      dot[index].classList.add("active1");

      index++;

      setTimeout(changeSlide, 2000);

    }

    changeSlide();</script>
